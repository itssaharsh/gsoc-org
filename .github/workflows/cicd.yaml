name: GSoC Viewer CI (Cloud Build)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Uses GitHub's free cloud runners
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # 1. Test the Go Code
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Run Unit & Smoke Tests
      run: go test -v ./...

    # 2. Build & Push Docker Image
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: yourdockerhubuser/gsoc-viewer:latest