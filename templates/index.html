<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSoC Viewer (DevOps Project)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f9;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .year-tag {
            background: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>GSoC Organizations Monitor</h1>
        <p>This dashboard displays data fetched from the GSoC API for the last 4 years.</p>

        <a href="/sync" class="btn">ðŸ”„ Sync Data Now</a>

        <table>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Organization Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {{range .Orgs}}
                <tr>
                    <td><span class="year-tag">{{.Year}}</span></td>
                    <td><a href="{{.URL}}" target="_blank">{{.Name}}</a></td>
                    <td>{{.Description}}</td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="3" style="text-align:center;">No data found. Click Sync to fetch data.</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <p style="text-align: center; color: #888; font-size: 0.8em;">Generated at {{.SyncTime}}</p>
    </div>
</body>

</html>
